<head>

    <title>Css Grid layout</title>
    <style>
        .grid-container{
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            width: 763px;
            display: grid;
            grid-template-columns: repeat(5,120px);
            justify-content: center;
            gap: 25px;
            border: 1px solid red;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: aqua;
            font-size: 20px;
        }
    </style>
</head>
