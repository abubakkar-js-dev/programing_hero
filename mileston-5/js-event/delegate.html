<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Officiis, laborum nulla?</li>
            <li class="item">Nobis, quisquam dolor!</li>
            <li class="item">Consequatur, reprehenderit asperiores?</li>
            <li class="item">Quisquam, neque magni!</li>
            <li class="item">Rerum, officiis totam.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
       
        // for(const item of items){
        //     item.addEventListener('click',(event)=>{
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        const listContainer = document.getElementById('list-container');
        listContainer.addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click',(event)=>{
            const listContainer = document.getElementById('list-container')
            const newItem = document.createElement('li');
            newItem.innerText = "Added By Add Item button";
            listContainer.appendChild(newItem);
            newItem.classList.add('item')

        })
    </script>
</body>
</html>
